<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQUERY-TEST</title>
  </head>
  <body>
    <main>
      <h1>Aszaychik</h1>
      <fieldset>
        <ul>
          <li>Name : <span>aszaychik</span></li>
          <li>Gender : <span class="gender">Male</span></li>
          <li>Github : <a href="https://github.com/Aszaychik">Profile</a></li>
        </ul>
      </fieldset>
      <fieldset>
        <input type="radio" class=".bgChangeRadio" name="bgChange" id="bgBlack" value="Black" /> Black <input type="radio" class=".bgChangeRadio" name="bgChange" id="bgRed" value="Red" /> Red
        <input type="radio" class=".bgChangeRadio" name="bgChange" id="bgWhite" value="White" /> White
      </fieldset>
      <button class="showRealGender" type="submit">Show Real Gender</button>
      <br />
      <div class="realGender"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
      $(document).ready(function () {
        const fbProfile = $(`<li>Facebook : <a href="https://facebook.com/Aszaychik">Profile</a></li>`);
        const realGender = $(`<p>Male</p>`);
        const bgChangeRadio = () => {
          $("#bgBlack").on("click", function () {
            $("html").css("background-color", "black");
            $("html").css("color", "white");
          });
          $("#bgRed").on("click", function () {
            $("html").css("background-color", "Red");
            $("html").css("color", "Black");
          });
          $("#bgWhite").on("click", function () {
            $("html").css("background-color", "White");
            $("html").css("color", "Black");
          });
        };

        if ($(".bgChangeRadio").change()) {
          bgChangeRadio();
        }
        $("main li span:first").html("<b>As Zaychik</b>");
        $(".gender").text("Non-Binary");
        $("main li:last").append(fbProfile);
        $(".showRealGender").click(function () {
          $(".realGender").html(realGender);
        });
      });
    </script>
  </body>
</html>
